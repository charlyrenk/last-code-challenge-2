<!DOCTYPE html>
<html lang="en">

<head>
    <title>Code Challenge 5</title>

    <script src="/vendors/angular.min.js"></script>
    <script src="/scripts/client.js"></script>
    <script src="/scripts/controllers/message.controller.js"></script>
    <script src="/scripts/services/message.service.js"></script>

</head>

<body ng-app="messageApp" ng-controller="messageController as vm">
    <h1>Angular Mongoose Messenger</h1>
    <h3>Add Person's Message</h3>
    <input type="text" ng-model="vm.newMessage.name" placeholder="Name" />
    <input type="text" ng-model="vm.newMessage.message" placeholder="Message" />
    <button ng-click="vm.addMessage(vm.newMessage)">Add Message</button>
